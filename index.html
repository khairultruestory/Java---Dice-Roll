<!DOCTYPE html>
<html>
<head>
    <title>Dice Roll</title>
    <script>
        function rollDice() {
            // Use JavaScript to call the Java program via an applet (requires Java plugin)
            var applet = document.getElementById("diceApplet");
            applet.rollDice();
        }
    </script>
</head>
<body>
    <h1>Dice Roll</h1>
    <button onclick="rollDice()">Roll the Dice</button>

    <applet id="diceApplet" code="DiceRoll.class" width="1" height="1">
        <param name="separate_jvm" value="true">
    </applet>
</body>
</html>
