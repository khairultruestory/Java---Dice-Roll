<!DOCTYPE html>
<html>
<head>
    <title>Dice Roll</title>
    <script>
        function rollDice() {
            var result = Math.floor(Math.random() * 6) + 1; // Generate a random number between 1 and 6
            document.getElementById("diceResult").innerHTML = "You rolled a " + result;
        }
    </script>
</head>
<body>
    <h1>Dice Roll</h1>
    <button onclick="rollDice()">Roll the Dice</button>
    <p id="diceResult"></p>
</body>
</html>
